<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" /> -->
        <link rel="stylesheet" href="https://use.typekit.net/qjh4ggc.css">

        <title>Minesweeper</title>
        <link rel="stylesheet" href="../../basic.css">
        <link rel="stylesheet" href="../acadeStyle.css">
        <link rel="stylesheet" href="minesweeper.css">
    </head>
    <body class="no-scroll-body">
        <header>
            <div class="flex">
                <div>
                    <h1>MINESWEEPER</h1>
                </div>
                <div class="flexBottomRight">
                    <a href="../">BACK</a>
                </div>
            </div>
            <hr>
        </header>

        <section class="flex-row">
            <div class="minesweeper-board">
                <section class="end-screen">
                    <h1>You shouldn't be seeing this...</h1>
                </section>
            </div>

            <div class="info">
                <h2>Directions:</h2>
                <ul>
                    <li>Click any cell to search it</li>
                    <li>Shift-click a cell to flag it as a bomb</li>
                    <li>Search all cells and flag all bombs to win</li>
                </ul>

                <button id="restart">RESTART</button>
            </div>
        </section>
        


        <script src="minesweeper.js"></script>
    </body>
</html>
