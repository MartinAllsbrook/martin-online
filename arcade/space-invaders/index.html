<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" /> -->
        <link rel="stylesheet" href="https://use.typekit.net/qjh4ggc.css">
        
        <title>Space Invaders</title>
        <link rel="stylesheet" href="../../basic.css">
        <link rel="stylesheet" href="../acadeStyle.css">
        <link rel="stylesheet" href="style.css">

        <script type="module" src="main.js"></script>
    </head>
    <body>
        <section class="flex">
            <section id="GUI">
                <h1>SPACE INVADERS</h1>
                <h4 id="scoreDisplay">Score: 0</h4>
                <h4>Directions: </h4>
                <ul>
                    <li>WASD or Arrow Keys to move</li>
                    <li>Spacebar to fire</li>
                    <li>Survive the waves of enemies as long as possible!</li>
                </ul>
                <button id="restartButton">RESTART</button>
            </section>
            
            <section id="gameBoard">
                <div id="gameOver">
                    <h4 id="gameOverText">You shouldn't see this...</h4>
                </div>
            </section>
        </section>

    </body>
</html>
